<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<title>Examen</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="aStar Fashion Template Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.3/bootstrap.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/../plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/../plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/../plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="/../styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="/../styles/responsive.css">
<script  type="text/javascript"  src="/js/homeController.js"></script>
</head>
<body>

<div class="super_container" ng-controller="homeController" >
	
	<!-- Sidebar -->

	<div class="sidebar">
		
		<!-- Logo -->
		<div class="sidebar_logo">
			<a href="#"><div><span>E</span>xamen</div></a>
		</div>

		<!-- Sidebar Navigation -->
		<nav class="sidebar_nav">
			<ul>
				<li><a href="/templates/index.html">home<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				<li><a href="#">woman<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				<li><a href="#">contact<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
			</ul>
		</nav>

		<!-- Cart -->
		<div class="cart d-flex flex-row align-items-center justify-content-start" style="border: solid 2px #bbe432; height: 50px;" ng-click="verCarrito()" >
			<div class="cart_icon">
				<img src="images/bag.png" alt="">
				<div class="cart_num" >{{contador}}</div>
			</div>
			<div class="cart_text">bag</div>
			<div class="cart_price">${{contadorPesos}}</div>			
		</div>
		


	</div>

	<!-- Home -->

	<div class="home">
		
		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">
				
				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(images/home_slider_1.jpg)"></div>
					<div class="home_content_container">
						<div class="home_content">
							<div class="home_discount d-flex flex-row align-items-end justify-content-start">
								<div class="home_discount_num">20</div>
								<div class="home_discount_text">Discount on the</div>
							</div>
							<div class="home_title">New Collection</div>
						</div>
					</div>
				</div>

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(images/blog_2.jpg)"></div>
					<div class="home_content_container">
						<div class="home_content">
							<div class="home_discount d-flex flex-row align-items-end justify-content-start">
								<div class="home_discount_num">20</div>
								<div class="home_discount_text">Discount on the</div>
							</div>
							<div class="home_title">New Collection</div>
						</div>
					</div>
				</div>

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(images/blog_3.jpg)"></div>
					<div class="home_content_container">
						<div class="home_content">
							<div class="home_discount d-flex flex-row align-items-end justify-content-start">
								<div class="home_discount_num">20</div>
								<div class="home_discount_text">Discount on the</div>
							</div>
							<div class="home_title">New Collection</div>
						</div>
					</div>
				</div>

			</div>
				
			<!-- Home Slider Navigation -->
			<div class="home_slider_nav home_slider_prev trans_200"><div class=" d-flex flex-column align-items-center justify-content-center"><img src="images/prev.png" alt=""></div></div>
			<div class="home_slider_nav home_slider_next trans_200"><div class=" d-flex flex-column align-items-center justify-content-center"><img src="images/next.png" alt=""></div></div>

		</div>

	</div>

	

	<!-- Products -->
	<style>
		/*
		.thumbnail{ 
			display: inline-block;
			width: 100%;
			background-color: red;	
		
	}*/
	.thumbnail { text-align:center;}
	#fields {
        display: table;
        width:100%;
    }
    #fields p {
        display: table-row;
    }
    #fields p span {
        display: table-cell;
        margin-right: 20px;
    }
	</style>

	<div class="products" >
		<div class="section_container">
			<div class="container">
				<div  >
					<div class="row">
						<div class="col text-center">
							<div class="categories_list_container">
								<ul class="categories_list d-flex flex-row align-items-center justify-content-start" >
									<li ng-repeat="p in datos">
										<!-- Product -->
										<div class="product grid-item hot">
											<div class="product_inner">
												<div class="product_image">
													<img src="/images/product_1.jpg" alt="">
													<div class="product_tag">hot</div>
												</div>
												<div class="product_content text-center">
													<div class="product_title"><a href="product.html">{{p.descripcion}}</a></div>
													<div class="product_price">{{p.precio}}</div>
													<div class="product_button ml-auto mr-auto trans_200"><a ng-click="agregarAlCarrito(p)" >add to cart</a></div>
												</div>
											</div>	
										</div>								
									</li>
									
								</ul>
							</div>
						</div>	
	
					</div>
				</div>
			</div>
		</div>
	</div>



	</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.3/popper.js"></script>
<script src="styles/bootstrap-4.1.3/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="plugins/Isotope/fitcolumns.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
